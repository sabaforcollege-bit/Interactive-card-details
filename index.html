<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <main>
        <div class="left">
            <div class="card-front">
                <img src="./interactive-card-details-form-main/images/card-logo.svg" alt="">
                <h1 class="bank-number">0000 0000 0000 0000</h1>
                <div class="name-date">
                    <h3>JANE APPLESEED</h3>
                    <h3>00/00</h3>
                </div>
            </div>
            <div class="card-back">
                <h3 class="cvc">000</h3>
            </div>
        </div>
        <div class="right">
            <div class="name">
                <h3>CARDHOLDER NAME</h3>
                <input type="text" placeholder="e.g. Jane Appleseed">
            </div>
            <div class="card-number">
                <h3>CARD NUMBER</h3>
                <input type="number" placeholder="e.g. 1234 5678 9123 0000">
                <div class="warning">
                    <p>Wrong format, numbers only</p>
                </div>
            </div>
            <div class="date-cvc">
                <div class="date">
                    <h3>EXP.DATE (MM/YY)</h3>
                    <div class="date-number">
                        <input type="number" placeholder="MM">
                        <input type="number" placeholder="YY">
                    </div>

                    <div class="warning">
                        <p>can't be blank</p>
                    </div>
                </div>
                <div class="cvc-fill">
                    <h3>CVC</h3>
                    <input type="number" placeholder="e.g. 123">
                    <div class="warning">
                        <p>can't be blank</p>
                    </div>
                </div>
            </div>

            <button>Confirm</button>
        </div>
    </main>
</body>

</html>
